<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 5px solid #ddd;
            border-radius: 10px;
            margin-top: 20px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function fetchDogImage() {
            fetch('https://dog.ceo/api/breeds/image/random')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('dogImage').src = data.message;
                    document.getElementById('dogImage').alt = "Random Dog Image";
                })
                .catch(error => console.error('Error fetching dog image:', error));
        }

        window.onload = fetchDogImage;  // Automatically fetch an image when the page loads
    </script>
</head>
<body>
    <h1>Random Dog Image</h1>
    <img id="dogImage" src="" alt="Fetching dog image...">
    <br>
    <button onclick="fetchDogImage()">Get Another Image</button>
</body>
</html>
